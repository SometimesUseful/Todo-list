<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Todo list</title>
</head>
<body>
<header class="tl-header">
    <h1 class="tl-header-text">Todo list</h1>
</header>
<main>
    <form>
        <label><input type="text" placeholder="Enter a task" class="tl-input"></label>
        <button type="button" class="tl-input-btn">Add</button>
    </form>
    <ul class="tl-tasks">
        <li class="tl-task">
            <label><input type="checkbox" class="check"></label>
            Test task
        <button class="removeBtn">Remove</button>
        </li>
        <li class="tl-task">
            <label><input type="checkbox" class="check"></label>
            asfasfafsafasf
            <button class="removeBtn">Remove</button>
        </li>
    </ul>
</main>
<script src="script.js"></script>
</body>
</html>
